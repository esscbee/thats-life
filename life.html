<html>
	<head>
		<title>That's Life</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	</head>
	<body>
		<p class="text-center">
			<button type="button" class="btn btn-default" aria-label="Left Align" onclick="boardModel.generate()">
			  <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default" aria-label="Left Align" onclick="play()">
			  <span id="play-button" class="glyphicon glyphicon-play" aria-hidden="true"></span>
			</button>
		</p>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="node_modules/three/examples/js/libs/stats.min.js"></script>
		<script src="LIFE.js"></script>
		<script src="ThreeDBoard.js"></script>
		<script src="BoardModel.js"></script>
		<script>
			var BOARD_SIZE_Y = 100;
			var BOARD_SIZE_X = BOARD_SIZE_Y * 2;
			var board = new LIFE.ThreeDBoard(BOARD_SIZE_X, BOARD_SIZE_Y, window, document);
			var boardModel = new LIFE.BoardModel(BOARD_SIZE_X, BOARD_SIZE_Y, board);

			var render = function() {
				board.render();
				// console.log('render!');
			}


			// window.onresize = function(event) {
			// 	//camera.aspect = window.innerWidth / window.innerHeight;
			// 	//camera.updateProjectionMatrix();
			// 	renderer.setSize( window.innerWidth, window.innerHeight );
			// 	console.log('resize: ' + window.innerWidth + ', ' + window.innerHeight);
			// }
			var dj = 30;
			var startJ = Math.floor((BOARD_SIZE_X - dj) / 2);
			var theI = Math.floor(BOARD_SIZE_Y / 2);
			for(var j = startJ; j < (startJ + dj); j++) {
				boardModel.setCell(j, theI, ALIVE, false);
			}
			board.animate();

			function play() {
				var playButton = document.getElementById("play-button");
				if(boardModel.playing) {
					playButton.className = 'glyphicon glyphicon-play';
				} else {
					playButton.className = 'glyphicon glyphicon-pause';
				}
				boardModel.play(window);
			}
		</script>
	</body>
</html>
