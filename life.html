<html>
	<head>
		<title>That's Life</title>
		<style>
			body { margin: 0;
					background-color: #f0f0f0;
			}
			canvas { width: 100%; height: 100% }

			#ex1Slider .slider-selection { 
				background: #BABABA;
			}
			#ex1Slider {
				margin-left: 5px;
				margin-right: 5px;
			}

		</style>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	    <link rel="stylesheet" href="css/bootstrap-slider.css">
	</head>
	<body>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap-slider.min.js"></script>
		<p class="text-center">
			<button type="button" title="Step" class="btn btn-default" aria-label="Left Align" onclick="doStep()">
			  <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
			</button>
			<button type="button" title="Run/Pause" class="btn btn-default" aria-label="Left Align" onclick="play()">
			  <span id="play-button" class="glyphicon glyphicon-play" aria-hidden="true"></span>
			</button>
			<button type="button" title="Clear Board" class="btn btn-default" aria-label="Left Align" onclick="resetBoardModel(true)">
			  <span id="clear-button" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
			<button type="button" title="Reset Board" class="btn btn-default" aria-label="Left Align" onclick="resetAndPopulateBoardModel()">
			  <span id="repeat-button" class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
			</button>
			<!--
			<button type="button" class="btn btn-default" title="Compress Memory" aria-label="Left Align" onclick="compressBoard()">
                <span id="compress-button" class="glyphicon glyphicon-compressed" aria-hidden="true"></span>
            </button>
            -->
			<input title="Play Speed" id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="-1000" data-slider-max="-50" data-slider-step="50" data-slider-value="-200"/>
			<button type="button" title="Help" class="btn btn-default" aria-label="Left Align" onclick="displayHelp()">
			  <span id="help-button" class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
			</button>
   		</p>
		<p id='status-field' class="text-center">Status</p>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="LIFE.js"></script>
		<script src="ThreeDBoard.js"></script>
		<script src="BoardModel.js"></script>
		<script>
			var BOARD_SIZE_Y = 200;
			var BOARD_SIZE_X = 200;
			var board;
			var boardModel;

			var render = function() {
				if(board && boardModel)
					board.render();
				// console.log('render!');
			}
			var speedSlider = $('#ex1');
			speedSlider.slider({
				formatter: function(value) {
					if(boardModel) {
						boardModel.setSpeed(-value);
					}
				}
			});
			function resetBoardModel(reinit) {
				if(board) {
					var d = board;
					board = undefined;
					d.dispose();
				}
				if(boardModel) {
					var d = boardModel;
					boardModel = undefined;
					d.dispose();
				}
				if(reinit) {
					board = new LIFE.ThreeDBoard(BOARD_SIZE_X, BOARD_SIZE_Y, window, document);
					boardModel = new LIFE.BoardModel(BOARD_SIZE_X, BOARD_SIZE_Y, board, updateStatus);
					play(false);
					board.animate();
					boardModel.setSpeed(-speedSlider.slider('getValue'));
					boardModel.updateStatus();
					board.ready();
				}
			}
			resetBoardModel(true);
			function populateBoardModel() {
				var dj = Math.floor(BOARD_SIZE_X / 2);
				var startJ = Math.floor((BOARD_SIZE_X - dj) / 2);
				var theI = Math.floor(BOARD_SIZE_Y / 2);
				for(var j = startJ; j < (startJ + dj); j++) {
					boardModel.setCell(j, theI, ALIVE, false);
				}
				boardModel.updateStatus();
			}
			populateBoardModel();

			function resetAndPopulateBoardModel() {
				resetBoardModel(true);
				populateBoardModel(true);
			}

			function processKeyEvent(event, turnOn) {
				if(board) {
					board.processKeyEvent(event, turnOn);
				}
			}
			$(window).keydown(function(event){
				processKeyEvent(event, true);
			});
			$(window).keyup(function(event){
				processKeyEvent(event, false);
			});
			$( document ).ready(function() {
			    if(board) {
			    	board.ready();
			    }
			});
			

// window.onresize = function(event) {
			// 	//camera.aspect = window.innerWidth / window.innerHeight;
			// 	//camera.updateProjectionMatrix();
			// 	renderer.setSize( window.innerWidth, window.innerHeight );
			// 	console.log('resize: ' + window.innerWidth + ', ' + window.innerHeight);
			// }
			function displayHelp() {
				alert('help');
			}
			function updateStatus(contents, growth, turnOn) {
				if(growth == undefined) {
					// here have setting to toggle - bit of a hack
					if(contents == 'play') {
						setPlayButtonState(turnOn);
						return;
					}
				}
				var color = 'black';
				if(growth > 0)
					color = 'green';
				else if(growth < 0)
					color = 'red';

				if(contents == undefined)
					contents = '';
				var status = document.getElementById('status-field');
				status.innerHTML = contents;
				status.style.color = color;
			}
			function setPlayButtonState(isPlay) {
				var playButton = document.getElementById("play-button");
				if(!isPlay) {
					playButton.className = 'glyphicon glyphicon-play';
				} else {
					playButton.className = 'glyphicon glyphicon-pause';
				}

			}
			function play(state) {
				if(!board || !boardModel)
					return;
				var newState = !boardModel.playing;
				if(state != undefined)
					newState = state;
				boardModel.play(window, newState);
				setPlayButtonState(newState);
			}
			function doStep() {
				if(!board || !boardModel)
					return;
				if(boardModel.playing) {
					play(false);
					return;
				}
				boardModel.generate(true);
			}
			// function editNavToggle(setting) {
			// 	if(!board)
			// 		return;
			// 	var navEditButton = document.getElementById("edit-nav-button");
			// 	if(!board.navEditToggle(setting)) {
			// 		navEditButton.className = 'glyphicon glyphicon-screenshot';
			// 	} else {
			// 		navEditButton.className = 'glyphicon glyphicon-pencil';
			// 	}
			// }
			function compressBoard() {
				if(!boardModel) {
					boardModel.compressBoard();
				}
			}
		</script>
	</body>
</html>
